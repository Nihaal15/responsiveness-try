<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <script src="https://cdn.tailwindcss.com"></script>

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">


  <style>
    /* Custom styles for px unit table */
    .table-px th, .table-px td {
      padding: 16px; /* 16px padding for table cells */
    }
    .table-px {
      border: 1px solid #e2e8f0; /* Gray border */
    }
    .table-px th {
      background-color: #edf2f7; /* Gray background */
      color: #4a5568; /* Darker text color */
    }
    .table-px tr:nth-child(even) {
      background-color: #f9fafb; /* Light gray background for even rows */
    }

    /* Custom styles for rem unit table */
    .table-rem th, .table-rem td {
      padding: 1rem; /* 1rem padding for table cells */
    }
    .table-rem {
      border: 0.1rem solid #e2e8f0; /* Gray border */
    }
    .table-rem th {
      background-color: #edf2f7; /* Gray background */
      color: #4a5568; /* Darker text color */
    }
    .table-rem tr:nth-child(even) {
      background-color: #f9fafb; /* Light gray background for even rows */
    }
  </style>

</head>

<body class="bg-gray-100 p-8">
<div class="container mx-auto">
  <table class="bg-white border border-gray-300 rounded-lg shadow-md">
    <thead>
    <tr class="bg-gray-200 text-gray-700">
      <th class="py-[8px] px-[16px] border-b">ID</th>
      <th class="py-[8px] px-[16px] border-b">Name</th>
      <th class="py-[8px] px-[16px] border-b">Age</th>
      <th class="py-[8px] px-[16px] border-b">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-gray-700">
      <td class="py-[8px] px-[16px] border-b">1</td>
      <td class="py-[8px] px-[16px] border-b">John Doe</td>
      <td class="py-[8px] px-[16px] border-b">28</td>
      <td class="py-[8px] px-[16px] border-b">john.doe@example.com</td>
    </tr>
    <tr class="bg-gray-50 text-gray-700">
      <td class="py-[8px] px-[16px] border-b">2</td>
      <td class="py-[8px] px-[16px] border-b">Jane Smith</td>
      <td class="py-[8px] px-[16px] border-b">34</td>
      <td class="py-[8px] px-[16px] border-b">jane.smith@example.com</td>
    </tr>
    <tr class="text-gray-700">
      <td class="py-[8px] px-[16px] border-b">3</td>
      <td class="py-[8px] px-[16px] border-b">Emily Johnson</td>
      <td class="py-[8px] px-[16px] border-b">45</td>
      <td class="py-[8px] px-[16px] border-b">emily.johnson@example.com</td>
    </tr>
    </tbody>
  </table>

  <div style="padding-top: 12px">
    Rem
  </div>

  <table class="bg-white border border-gray-300 rounded-lg shadow-md">
    <thead>
    <tr class="bg-gray-200 text-gray-700">
      <th class="py-2 px-4 text-base border-b">ID</th>
      <th class="py-2 px-4 text-base border-b">Name</th>
      <th class="py-2 px-4 text-base border-b">Age</th>
      <th class="py-2 px-4 text-base border-b">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-gray-700">
      <td class="py-2 px-4 text-base border-b">1</td>
      <td class="py-2 px-4 text-base border-b">John Doe</td>
      <td class="py-2 px-4 text-base border-b">28</td>
      <td class="py-2 px-4 text-base border-b">john.doe@example.com</td>
    </tr>
    <tr class="bg-gray-50 text-gray-700">
      <td class="py-2 px-4 text-base border-b">2</td>
      <td class="py-2 px-4 text-base border-b">Jane Smith</td>
      <td class="py-2 px-4 text-base border-b">34</td>
      <td class="py-2 px-4 text-base border-b">jane.smith@example.com</td>
    </tr>
    <tr class="text-gray-700">
      <td class="py-2 px-4 text-base border-b">3</td>
      <td class="py-2 px-4 text-base border-b">Emily Johnson</td>
      <td class="py-2 px-4 text-base border-b">45</td>
      <td class="py-2 px-4 text-base border-b">emily.johnson@example.com</td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
